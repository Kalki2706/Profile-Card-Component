<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./imgs/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Profile Card Component - Frontend Mentor Challenge</title>
  </head>
  <body>
    <!-- PROFILE CARD SECTION -->

    <div class="container">
      <div class="sub-container">
        <div class="position-imgs">
          <div class="bg-svg-div">
            <img src="./svg/bg-pattern-card.svg" alt="" class="bg-svg" />
          </div>
          <div class="usr-profile">
            <img
              src="./imgs/image-victor.jpg"
              alt="User Profile"
              class="usr-img"
            />
          </div>
        </div>

        <div class="usr-info">
          <div class="name-age">
            <div class="name">
              <h1>Victor Crest</h1>
            </div>
            <div class="age">
              <p>26</p>
            </div>
          </div>

          <div class="city">
            <h3>London</h3>
          </div>

          <hr />

          <div class="reactions">
            <div class="insight">
              <div class="numbers">
                <h2>80K</h2>
              </div>
              <div class="react">
                <p>Followers</p>
              </div>
            </div>

            <div class="insight">
              <div class="numbers">
                <h2>80.3K</h2>
              </div>
              <div class="react">
                <p>Likes</p>
              </div>
            </div>

            <div class="insight">
              <div class="numbers">
                <h2>1.4K</h2>
              </div>
              <div class="react">
                <p>Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
